version: '3.8'

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: yxbao_mysql
    restart: always
    environment:
      MYSQL_DATABASE: yxbao_db
      MYSQL_USER: yxbao_user
      MYSQL_PASSWORD: YiXuanBao20@%
      MYSQL_ROOT_PASSWORD: Xinyu03!*
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pXinyu03!*"]
      timeout: 5s
      retries: 10
      interval: 10s

  # Django 后端
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yxbao_backend
    restart: always
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: yxbao_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media:ro
    depends_on:
      - backend

volumes:
  mysql_data:
  static_volume:
  media_volume: