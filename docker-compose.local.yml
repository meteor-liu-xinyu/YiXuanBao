services:
  db:
    image: mysql:8.0
    container_name: yxbao_mysql
    restart: always
    environment:
      MYSQL_DATABASE: yxbao_db
      MYSQL_USER: yxbao_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --max_allowed_packet=256M
    networks:
      - default
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 5s
      retries: 10
      interval: 10s

  redis:
    image: redis:7-alpine
    container_name: yxbao_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yxbao_backend
    restart: always
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    ports:
      - "8000:8000"
    environment:
      - ENV_FILE=/app/.env.production.local
      - ENVIRONMENT=production
      # 建议显式提供 DB/Redis 相关 env（也可从 .env.production 读取）
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=yxbao_db
      - DB_USER=yxbao_user
      - DB_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - REDIS_URL=redis://redis:6379/1
    env_file:
      - .env.production.local
    depends_on:
      - db
      - redis
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: yxbao_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
    networks:
      - default

volumes:
  mysql_data:
  static_volume:
  media_volume:
  redis_data:

networks:
  default:
    driver: bridge