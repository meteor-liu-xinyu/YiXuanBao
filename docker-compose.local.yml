services:
  db:
    image: mysql:8.0
    container_name: yxbao_mysql_local
    restart: always
    environment:
      MYSQL_DATABASE: yxbao_db
      MYSQL_USER: yxbao_user
      MYSQL_PASSWORD: YiXuanBao20@%
      MYSQL_ROOT_PASSWORD: YiXuanBao20@%ROOT
    volumes:
      - mysql_data_local:/var/lib/mysql
    ports:
      - "3307:3306"  # 改成3307避免与本地MySQL冲突
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pYiXuanBao20@%"]
      timeout: 5s
      retries: 10
      interval: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yxbao_backend_local
    restart: always
    volumes:
      - static_volume_local:/app/backend/staticfiles
      - media_volume_local:/app/backend/media
    ports:
      - "8000:8000"
    environment:
      - ENV_FILE=/app/.env.production.local
    env_file:
      - .env.production.local
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: yxbao_nginx_local
    restart: always
    ports:
      - "8080:80"  # 改成8080避免冲突
    volumes:
      # 配置文件只读
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 前端文件只读
      - ./frontend/dist:/usr/share/nginx/html:ro
      # ⭐ 改用 bind mount 而不是 volume
      - static_volume_local:/static:ro
      - media_volume_local:/media:ro
    depends_on:
      - backend

volumes:
  mysql_data_local:
  static_volume_local:
  media_volume_local: